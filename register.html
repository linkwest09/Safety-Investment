<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register / Login - Safety Investment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="plans.html">Plans</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="auth-section">
    <div class="auth-box">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
      </form>
    </div>
    <div class="auth-box hidden" id="loginBox">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>
      </form>
    </div>
  </section>
  <footer>
    <div class="container footer">
      <p>&copy; 2025 Safety Investment. All rights reserved.</p>
    </div>
  </footer>
  <script>
    function toggleForm() {
      const regBox = document.querySelector('.auth-box');
      const loginBox = document.getElementById('loginBox');
      regBox.classList.toggle('hidden');
      loginBox.classList.toggle('hidden');
    }
  </script>
</body>
</html>
